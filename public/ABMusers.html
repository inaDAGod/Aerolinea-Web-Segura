<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/abmUsuarios.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>
<body>

<header class="header" id="inicio">
  <img src="assets/logoavion.png" alt="Logo" style="width:7%;height:7%;margin-left:10px;">
</header>

<div class="login-container">
  <h2>Gestión de Usuarios</h2>

  <!-- Formulario de registro / edición -->
  <div class="input-container">
    <input type="text" id="nombre" placeholder="NOMBRES">
    <input type="text" id="apellido" placeholder="APELLIDOS">
    <input type="email" id="email" placeholder="CORREO">
    <input type="password" id="contra" placeholder="CONTRASEÑA">

    <select id="selectRol" class="form-select mb-3">
      <option value="">Seleccionar Rol</option>
      <option value="admin">Administrador</option>
      <option value="usuario">Usuario</option>
    </select>

    <button class="boton" onclick="crearUsuario()">Registrar</button>
    <button class="boton btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
  </div>

  <!-- Tabla de usuarios -->
  <hr>
  <h3>Usuarios Registrados</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Correo</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Rol</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>

  <script src="scripts/abmUsuarios.js"></script>
  <script src="scripts/script.js"></script>
  <!--<script src="scripts/permisos.js"></script>-->
</div>
