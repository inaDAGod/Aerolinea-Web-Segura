<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/admin_pasajeros.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles/styleIndex.css">
    <link href='' rel='stylesheet'>
    
    
    <link
        href=""
        rel="stylesheet">
    
</head>
<body>
    <div style="background-color: #8FBCEA"></div>
<img src="assets/avion.png" alt="Menu Icon" style="width:7%;height:7%;margin-left:10px;margin-top: 10px; margin-bottom: 20px;">
</div>

<header class="header" id="inicio">
    <img src="assets/indexAssets/bx-menu-alt-right.svg" alt="" class="hamburger">
    <nav class="menu-navegacion" id="menu">
        <!-- Aquí se carga el menú -->
    </nav>  
    <div class="contenedor head">
        <h1 class="titulo">Administracion de Reservas</h1>
    </div>
</header>

    <div class="container mt-4">
        <h2 style="text-align: center; font-weight: bold;">Reservas</h2>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Número de documento" id="numeroDocumento">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" id="nombre">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" id="apellido">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="buscarBtn" type="button">
                    <i class="fa fa-search"></i> Buscar
                </button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="mostrarTodosBtn" type="button">
                    <i class="fa fa-users"></i> Mostrar Todos
                </button>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo pasajero</th>
                    <th>Asiento</th>
                    <th>Tipo Asiento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Documento</th>
                    <th>Estado Reserva</th>
                </tr>
            </thead>
            <tbody id="tablaReservas">
                <!-- Los datos de la tabla se insertarán aquí mediante JavaScript o servidor -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/reservasAdmin.js"></script>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/permisos.js"></script>
</body>
</html>
