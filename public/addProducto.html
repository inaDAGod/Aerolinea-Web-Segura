<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolinea Web</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles/styleIndex.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='' rel='stylesheet'>
    
    
    <link
        href=""
        rel="stylesheet">

        <link rel="stylesheet" href="styles/styleD2.css">
    <script src="scripts/addPremio.js"></script>
    <script src="scripts/alerts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Añadir producto</title>
</head>
<body>
    <div style="background-color: #8FBCEA"></div>
    <img src="assets/avion.png" alt="Menu Icon" style="width:7%;height:7%;margin-left:10px;margin-top: 10px; margin-bottom: 20px;">
    <header class="header" id="inicio">
        <img src="assets/indexAssets/bx-menu-alt-right.svg" alt="" class="hamburger">
        <nav class="menu-navegacion" id="menu">
            <!-- Aquí se carga el menú -->
        </nav>     
        <div class="contenedor head">
            <h1 class="titulo">Añadir Premio</h1>
        </div>
    </header>
    <h2>Añadir Premio</h2>
    <div class="container">
            
            <div class="input-group">
                <label for="premio" class="label1"> Premio:</label>
                <input type="text" id="premio" class="form-control" placeholder="Premio nombre" required>
                <div class="invalid-feedback">Por favor ingresa un premio válido.</div>
            </div>
            <div class="input-group">
                <label for="millas" class="label1">Millas:</label>
                <input type="number" id="millas" class="form-control" placeholder="Precio en millas" required min="20">
                <div class="invalid-feedback">Por favor ingresa un número de millas válido (mínimo 20).</div>
            </div>
            <div class="input-group">
                <label for="destacado" class="label1">Producto Destacado:</label>
                <div class="invalid-feedback">Por favor selecciona si el producto es destacado o no.</div>
                <div class="radio-group">
                    <label for="destacado">Destacado</label>
                    <input type="radio" id="destacado" name="destacadosOption" value="destacado" required>
                    <label for="no-destacado">No Destacado</label>
                    <input type="radio" id="no-destacado" name="destacadosOption" value="no-destacado">
                </div>
            </div>
            <div class="input-group">
                <label for="tipo" class="label1">Tipo Producto</label>
                <select id="tipo" name="tipo" class="form-control tipos" required>
                    <option value="" disabled selected>Seleccione un tipo...</option>
                    <option value="Electrodomestico">Electrodomestico</option>
                    <option value="Viaje">Viaje</option>
                    <option value="Cuidado Personal">Cuidado Personal</option>
                    <option value="Comida">Comida</option>
                    <option value="Producto">Producto</option>
                    <option value="Experiencia">Experiencia</option>
                    <option value="Otro">Otro</option>
                </select>
                <div class="invalid-feedback">Por favor selecciona un tipo de producto.</div>
            </div>
            <div class="input-group">
                <label for="tipo" class="label1">Subir foto</label>
                <input type="file" id="foto" class="form-control" required>
                <div class="invalid-feedback">Por favor selecciona una foto.</div>
            </div>
            <div align="center">
                <button class="btn btn-primary" id="registrar" onclick="guardarProducto()">Registrar</button>
            </div>
    </div>

    
    

    <script src="scripts/script.js"></script>
    <script src="scripts/permisos.js"></script>
</body>
</html>
