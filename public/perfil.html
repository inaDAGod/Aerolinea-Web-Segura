<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles/styleIndex.css">
    <link rel="stylesheet" href="styles/perfil.css">
    <link href='' rel='stylesheet'>
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href=""
        rel="stylesheet">
        
    <title>Detalles de Usuario y Vuelos</title>
    
</head>
<body>
    <div style="background-color: #8FBCEA"></div>
    <img src="assets/avion.png" alt="Menu Icon" style="width:7%;height:7%;margin-left:10px;margin-top: 10px; margin-bottom: 20px;">
    <header class="header" id="inicio">
        <img src="assets/indexAssets/bx-menu-alt-right.svg" alt="" class="hamburger">
        <nav class="menu-navegacion" id="menu">
            <!-- Aquí se carga el menú -->
        </nav>  
        <table class="table-user">
            <tr>
                <th >
                    <img src="assets/avion.png" style="width:120%;height:120%;margin-left:-10%">
                    <div class="millas-info">
                        <span>Millas:</span> <span id="user-millas"></span>
                    </div>
                </th>
                <th>
                    <div id="user-info" class="user-info section-content active">
                        <h2 class="user-info-header">Hola <span id="user-name"></span></h2>
                    </div>
                    <div id="user-info" class="user-info section-content active">
                        <div style="font-size: 1.5em;color:white;" id="user-details" class="user-details"></div>
                        <button id="change-password-btn" class="btn btn-primary" style="margin-top: 15px; background-color: #8FBCEA; border: none;">
                            Cambiar Contraseña
                        </button>
                    </div>
                </th>
            </tr>
        </table>
    </header>
    <div id="userStatistics"></div>
    <div class="container" style="margin-top: 5%;margin-bottom:20%">
        <div class="section">
            <label class="section-button">
                <input type="radio" name="section" id="week-flights-radio" onclick="showSection('week-flights')" checked>
                <span>Proximos</span>
            </label>
            <label class="section-button">
                <input type="radio" name="section" id="reservations-radio" onclick="showSection('reservations')">
                <span>Reservas</span>
            </label>
            <label class="section-button">
                <input type="radio" name="section" id="past-flights-radio" onclick="showSection('past-flights')">
                <span>Pasados</span>
            </label>
        </div>
        
        <div id="week-flights" class="flights section-content active">
            <h2>Vuelos de la Semana</h2>
            <div id="week-flights-content"></div>
        </div>
        
        <div id="reservations" class="reservations section-content">
            <h2>Reservas</h2>
            <div id="user-reservations-content"></div>
        </div>
        
        <div id="past-flights" class="past-flights section-content">
            <h2>Vuelos Pasados</h2>
            <div id="past-user-flights-content"></div>
        </div>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cambiar Contraseña</h2>
            <form id="passwordForm" class="password-form">
                <input type="password" id="currentPassword" placeholder="Contraseña actual" required>
                <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar nueva contraseña" required>
                <div id="passwordRequirements" style="font-size: 12px; margin-bottom: 10px; color: #666;">
                    La contraseña debe tener al menos 10 caracteres, incluyendo mayúsculas, minúsculas, números y caracteres especiales.
                </div>
                <button type="submit" class="password-submit-btn">
                    Cambiar Contraseña
                </button>
                <div id="passwordMessage" style="margin-top: 10px;"></div>
            </form>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts/scripts/scriptperfil.js" defer></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/permisos.js"></script>
    <script src="scripts/perfil.js"></script>
</body>
</html>
