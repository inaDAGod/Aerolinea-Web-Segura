<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Rol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles/agregarRole.css">
</head>
<body>

  <button onclick="window.location.href='roles.html'" class="btn btn-secondary">Ir a Roles</button>

  <div class="container">
    <h1>Agregar Rol</h1>

    <form id="addRoleForm">
      <div class="form-group">
        <label for="roleName">Nombre del Rol:</label>
        <input type="text" id="roleName" class="form-control" required>
      </div>

      <h3>Permisos:</h3>
      <div id="permissionsContainer" class="form-group">
        <!-- JS va a generar los checkboxes aquÃ­ -->
      </div>

      <button type="submit" class="btn btn-primary">Guardar Rol</button>
    </form>
  </div>
<!-- Primero carga SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Luego carga tu propio JS -->
<script src="scripts/agregarRole.js"></script>

</body>
</html>
